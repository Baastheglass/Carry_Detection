# Dataset configuration for YOLOv5/YOLOv8

# Paths (absolute or relative to this file)
path: ./yolo_dataset        # root dataset folder
train: train/images                    # train images (relative to 'path')
val: valid/images                        # validation images
test: test/images                      # optional, for evaluation

# Number of classes
nc: 6

# Class names
names:
  0: RA1
  1: RA2
  2: RA3
  3: RB4
  4: RC5
  5: RC6
